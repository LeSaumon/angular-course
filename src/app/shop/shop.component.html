<h1>Shopping</h1>
<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{shopService.getProduct(0)?.title}}</mat-card-title>
        <mat-card-subtitle>{{shopService.getProduct(0)?.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content><p>{{shopService.getProduct(0)?.description}}</p></mat-card-content>
    <img mat-card-image src="{{shopService.getProduct(0)?.image}}" alt="Product">
</mat-card>
